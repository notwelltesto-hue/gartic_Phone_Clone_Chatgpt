<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GarticClone â€” Shared Canvas</title>
  <style>
    body { font-family: system-ui,Segoe UI,Roboto,Arial; display:flex; gap:12px; padding:12px; }
    #ui { width:260px; }
    canvas { border:1px solid #444; touch-action:none; }
    .tool { margin-bottom:8px; }
    #players { max-height:140px; overflow:auto; border:1px solid #ddd; padding:6px; white-space: pre-line; }
  </style>
</head>
<body>
  <div id="ui">
    <h3>GarticClone</h3>
    <div class="tool">
      <label>Username <input id="name" placeholder="player123" /></label>
    </div>
    <div class="tool">
      <label>Color <input type="color" id="color" value="#000000"/></label>
    </div>
    <div class="tool">
      <label>Brush <input id="size" type="range" min="1" max="30" value="3"/></label>
    </div>
    <div class="tool">
      <button id="clearBtn">Clear canvas</button>
    </div>
    <div class="tool">
      <strong>Players</strong>
      <div id="players">(no one yet)</div>
    </div>
  </div>

  <div>
    <canvas id="c" width="800" height="600"></canvas>
  </div>

  <script>
  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d');
  const nameInput = document.getElementById('name');
  const colorInput = document.getElementById('color');
  const sizeInput = document.getElementById('size');
  const clearBtn = document.getElementById('clearBtn');
  const playersEl = document.getElementById('players');

  const clientId = Math.random().toString(36).slice(2,9);
  const wsProtocol = (location.protocol === 'https:') ? 'wss://' : 'ws://';
  const ws = new WebSocket(wsProtocol + location.host);

  let drawing = false;

  function toCanvasPos(e) {
    const rect = canvas.getBoundingClientRect();
    const scaleX = canvas.width / rect.width;
    const scaleY = canvas.height / rect.height;
    const x = ((e.clientX ?? (e.touches && e.touches[0].clientX)) - rect.left) * scaleX;
    const y = ((e.clientY ?? (e.touches && e.touches[0].clientY)) - rect.top) * scaleY;
    return { x, y };
  }

  function send(obj) {
    if (ws.readyState === WebSocket.OPEN) ws.send(JSON.stringify(obj));
  }

  function beginStroke(pt) {
    drawing = true;
    ctx.beginPath();
    ctx.moveTo(pt.x, pt.y);
  }

  function strokeTo(pt, color, size) {
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    ctx.strokeStyle = color;
    ctx.lineWidth = size;
    ctx.lineTo(pt.x, pt.y);
    ctx.stroke();
  }

  function endStroke() {
    drawing = false;
    ctx.closePath();
  }

  canvas.addEventListener('pointerdown', (e) => {
    const pt = toCanvasPos(e);
    beginStroke(pt);
    send({ t: 'begin', id: clientId, name: nameInput.value || 'anon', color: colorInput.value, size: +sizeInput.value, x: pt.x, y: pt.y });
    e.preventDefault();
  });

  canvas.addEventListener('pointermove', (e) => {
    if (!drawing) return;
    const pt = toCanvasPos(e);
    strokeTo(pt, colorInput.value, +sizeInput.value);
    send({ t: 'stroke', id: clientId, x: pt.x, y: pt.y });
    e.preventDefault();
  });

  window.addEventListener('pointerup', () => {
    if (!drawing) return;
    endStroke();
    send({ t: 'end', id: clientId });
  });

  clearBtn.addEventListener('click', () => {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    send({ t: 'clear', id: clientId });
  });

  ws.addEventListener('message', (ev) => {
    let msg;
    try { msg = JSON.parse(ev.data); } catch (e) { return; }

    if (msg.t === 'players') {
      playersEl.textContent = Object.values(msg.players).join('\n');
      return;
    }

    if (msg.t === 'clear') {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      return;
    }

    if (msg.t === 'begin') {
      ctx.beginPath();
      ctx.moveTo(msg.x, msg.y);
      ctx.lineWidth = msg.size;
      ctx.strokeStyle = msg.color;
      return;
    }

    if (msg.t === 'stroke') {
      ctx.lineTo(msg.x, msg.y);
      ctx.stroke();
      return;
    }

    if (msg.t === 'end') {
      ctx.closePath();
      return;
    }
  });

  ws.addEventListener('open', () => {
    send({ t: 'meta', id: clientId, name: nameInput.value || 'anon' });
  });

  nameInput.addEventListener('change', () => {
    send({ t: 'meta', id: clientId, name: nameInput.value || 'anon' });
  });
  </script>
</body>
</html>
