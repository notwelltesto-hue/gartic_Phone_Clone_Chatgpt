<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Gartic Clone</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <!-- Home / Lobby selection -->
    <div id="home" class="screen">
      <h1>Gartic Clone</h1>
      <div class="card">
        <input id="nameInput" placeholder="Your name" />
        <label><input id="publicCheck" type="checkbox" /> Make public</label>
        <button id="createBtn">Create Lobby</button>
      </div>

      <div class="card">
        <input id="codeInput" placeholder="Join code" />
        <button id="joinBtn">Join Lobby</button>
      </div>

      <div class="card">
        <h3>Public lobbies</h3>
        <div id="lobbiesList">Loading...</div>
        <button id="refreshLobbies">Refresh</button>
      </div>
    </div>

    <!-- Lobby -->
    <div id="lobby" class="screen hidden">
      <h2>Lobby <span id="lobbyCode"></span></h2>
      <div id="players"></div>
      <div>
        <button id="readyBtn">Ready</button>
        <button id="leaveBtn">Leave</button>
        <button id="startBtn" class="hidden">Start Game</button>
      </div>
      <div id="systemMsg" class="muted"></div>
    </div>

    <!-- Prompt entry (initial) -->
    <div id="promptEntry" class="screen hidden">
      <h2>Enter a prompt</h2>
      <input id="initialPrompt" placeholder="A funny scene..." />
      <button id="submitPrompt">Submit Prompt</button>
    </div>

    <!-- Game screen -->
    <div id="game" class="screen hidden">
      <h2 id="phaseTitle">Round</h2>
      <div id="phaseContent"></div>
      <div id="timer">--</div>
      <div id="drawTools" class="hidden">
        <button id="clearBtn">Clear</button>
        <button id="undoBtn">Undo</button>
      </div>
      <div id="actionArea"></div>
    </div>

    <!-- Reveal -->
    <div id="reveal" class="screen hidden">
      <h2>Results</h2>
      <div id="chains"></div>
      <button id="backHome">Back to Home</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
